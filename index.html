<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人站点 - mainzh</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 背景音乐 -->
    <audio autoplay loop>
      <source src="music/background.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>

    <!-- 导航栏 -->
    <nav>
      <div class="container">
        <h1></h1>
        <ul>
          <li><a href="index.html">主页</a></li>
          <li><a href="about.html">自我介绍</a></li>
          <li><a href="projects.html">项目展示</a></li>
          <li><a href="resume.html">简历</a></li>
          <li><a href="blog.html">博客</a></li>
        </ul>
      </div>
    </nav>

    <!-- 图片轮播 -->
    <div class="slideshow">
      <div class="slide">
        <img src="images/banner1.jpg" alt="Banner 1" />
      </div>
      <div class="slide">
        <img src="images/banner2.jpg" alt="Banner 2" />
      </div>
      <div class="slide">
        <img src="images/banner3.jpg" alt="Banner 3" />
      </div>
    </div>

    <!-- 主页内容 -->
    <section class="hero">
      <div class="container">
        <h2>欢迎来到我的个人主页</h2>
        <p>我是mainzh，一名软件工程师，专注于全栈开发和人工智能。</p>
        <a href="about.html" class="btn">了解更多</a>
      </div>
    </section>

    <!-- 页脚 -->
    <footer>
      <div class="container">
        <p>&copy; 2023 mainzh. 保留所有权利。</p>
      </div>
    </footer>

    <script>
      // 图片轮播逻辑
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.style.display = i === index ? "block" : "none";
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      setInterval(nextSlide, 3000); // 每3秒切换一次
      showSlide(currentSlide); // 初始化显示第一张图片
    </script>
  </body>
</html>
